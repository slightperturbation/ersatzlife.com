baseURL = "http://ersatzlife.com/"
title = "Ersatz Life"

theme = "hugo-coder"

languageCode = "en-us"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true


[params]
	author = "Brian F. Allen"
	description = "Notes and explorations about artificial life."
	keywords = "artificial life, alife, ai, simulation"
	footercontent = "Footer content goes here"
    avatarurl = "images/dna.svg"

    dateformat = "2 January 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2020

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"
    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "dark"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []



[taxonomies]
	series = "series"


